<div class="wrapper">
  <div class="card-item" [ngClass]="{'flipped' : card.position === 1}" (click)="switchPosition()">
    <div class="face front" [ngStyle]="{'background-image': 'url(' + card.frontImage + ')'}">      
      {{ card.name }}
    </div>
    <div class="face back" [ngStyle]="{'background-image': 'url(' + card.backImage + ')'}">
      {{ card.name }}
    </div>
  </div>
</div>
