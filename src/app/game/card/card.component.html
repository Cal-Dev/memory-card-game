<div class="wrapper">
  <div class="card-item" [ngClass]="{'flipped' : card.position === 1 || card.isFound}">
    <div class="face front">      
      <div class="front-wrapper">
        <div class="front-container">
           <i [class]="card.frontImage" aria-hidden="true" [style.color]="card.color"></i>
        </div>
      </div>
    </div>
    <div class="face back" >
      <!-- [ngStyle]="{'background-image': 'url(' + card.backImage + ')'}" -->
    </div>
  </div>
</div>
